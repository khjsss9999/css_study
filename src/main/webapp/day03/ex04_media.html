<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">
*{box-sizing: border-box;}
.left{
	background-color: #2196f3;
	padding: 20px;
	float: left;
	width: 20%;
}
/* 800px 보다 작으면 */
.right{
	background-color: #04aa6d;
	padding: 20px;
	float: left;
	width: 20%;
}
.main{
	background-color: #f1f1f1;
	padding: 20px;
	float: left;
	width: 60%;
}
@media screen and (max-width: 800px){
	/* css 적용 */
	.right, .left, .main{width: 100%}
}
</style>
</head>
<body>
	
		<div class="left">
		<p>left menu</p>
		</div>
		<div class="main">
		<p>main content</p>
		</div>
		<div class="right">
		<p>right content</p>
		</div>
	
</body>
</html>

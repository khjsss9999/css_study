<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		float: left;
		margin: 50px;
		border: 1px solid #000;
	}
	/* 
		** 색상은 더 추가할 수 있음
		linear-gradient(방향, 색상1, 색상2); 직선 모양의 그레디언트
		radial-gradient(색상1, 색상2); 원형 모양의 그레디언트
	 */
	div:nth-of-type(1) {
	background: linear-gradient(to bottom,blue, red, yellow); /* 위에서 아래로 */
}
	div:nth-of-type(2) {
	background: linear-gradient(to top, blue, red); /* 아래에서 위로 */
}
	div:nth-of-type(3) {
	background: linear-gradient(to right, blue, red); /* 왼쪽에서 오른쪽으로 */
}
	div:nth-of-type(4) {
	background: linear-gradient(to left, blue, red); /* 오른쪽에서 왼쪽으로 */
}
	div:nth-of-type(5) {
	background: linear-gradient(150deg, blue, red); 
}
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
